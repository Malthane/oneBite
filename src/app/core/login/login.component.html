<div class="main-container">
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="login__field">
          <fa-icon [icon]="faUser"></fa-icon>
          <input
            type="text"
            name="Email"
            class="login__input"
            formControlName="email"
            placeholder="User name / Email"
          />
        </div>
        <div class="login__field">
          <fa-icon [icon]="faLock"></fa-icon>
          <input
            type="password"
            name="password"
            class="login__input"
            formControlName="password"
            placeholder="Password"
          />
        </div>
        <button class="button login__submit" type="submit" (click)="onLogin()">
          <span class="button__text">Log In Now</span>
          <fa-icon class="chevronRight" [icon]="faChevronCircleRight"></fa-icon>
        </button>
        <a class="router_navigation_login" routerLink="/sign-ui">
          New User? Please Register</a
        >
      </form>
      <div class="social-login">
        <h3>log in via</h3>
        <div class="social-icons">
          <a href="https://www.instagram.com/?hl=en"><fa-icon [icon]="faInstagram"></fa-icon></a>
          <a href="https://www.facebook.com/login/"><fa-icon class="facebookIcon" [icon]="faFacebook"></fa-icon></a>
          <a href="https://twitter.com/i/flow/login"><fa-icon [icon]="faTwitter"></fa-icon></a>
          <a href="https://www.linkedin.com/login"><fa-icon [icon]="faLinkedin"></fa-icon></a>
          <a href="https://www.youtube.com/"><fa-icon [icon]="faWhatsapp"></fa-icon></a>
        </div>
      </div>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
</div>
