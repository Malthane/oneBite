<button class="btn-pizza" role="button">Pizza</button>
<button class="btn-pizza" role="button">Pasta</button>
<button class="btn-pizza" role="button" (click)= "onFilterClick()">Filter
  <fa-icon class="filter-icon" [icon]="faFilter"></fa-icon>
</button>

<div class="row">
  <div *ngFor= "let user of foodData ; let i = index" class="card" style="width: 16rem">
    <img
      class="card-img-top"
      [src]= "images[i]"
      alt="pasta image loading"
    />
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <p class="card-text">{{ user.des }}</p>
      <span class="card-price">{{ user.price }}</span>
      <span class="card-rating">
        <fa-icon [icon]="faStar"></fa-icon>
        {{ user.rating }}
      </span>
      <a href="#" class="add-to-cart-btn btn-info btn-lg btn-block">Add to Cart</a>
    </div>
  </div>
</div>

<div *ngIf="isSpinnerVisible" class="d-flex justify-content-center">
  <div
    class="spinner-border text-info"
    style="width: 4rem; height: 4rem"
    role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
