<div class="main-container">
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login" [formGroup]="signUpForm">
          <div class="login__field">
            <fa-icon [icon]="faUser"></fa-icon>
            <input
              type="text"
              name="Email"
              class="login__input"
              formControlName="email"
              placeholder="User name / Email"
            />
            <br />
            <span
              *ngIf="userEmail && userEmail.invalid && userEmail.touched"
              class="signUpError"
            >
              Email is not valid
            </span>
          </div>
          <div class="login__field">
            <fa-icon [icon]="faLock"></fa-icon>
            <input
              type="password"
              name="password"
              class="login__input"
              formControlName="password"
              placeholder="Password"
            />
            <br />
            <span
              *ngIf="password && password.invalid && password.touched"
              class="signUpError"
            >
              Password length must be 6
            </span>
          </div>
          <button
            class="button login__submit"
            type="submit"
            [disabled]="signUpForm.invalid"
            (click)="onSignUp()"
          >
          <span class="button__text">Sign Up</span>
            <fa-icon class="faPersonThroughWindow" [icon]="faPersonThroughWindow"></fa-icon>
          </button>
          <a class="router_navigation" routerLink="/login">
            Already have an account? Login</a
          >
        </form>
        <div class="social-login">
          <h3>log in via</h3>
          <div class="social-icons">
            <a href="#" class="social-login__icon fab fa-instagram"></a>
            <a href="#" class="social-login__icon fab fa-facebook"></a>
            <a href="#" class="social-login__icon fab fa-twitter"></a>
          </div>
        </div>
      </div>
      <div class="screen__background">
        <span
          class="screen__background__shape screen__background__shape4"
        ></span>
        <span
          class="screen__background__shape screen__background__shape3"
        ></span>
        <span
          class="screen__background__shape screen__background__shape2"
        ></span>
        <span
          class="screen__background__shape screen__background__shape1"
        ></span>
      </div>
    </div>
  </div>
</div>
